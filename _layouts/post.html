---
layout: default
---
<div id="post">
{{ content }}
  <script type="text/javascript">
    var disqus_url = "http://blogobaggins.com{{ page.url }}";
    var disqus_title = "{{ page.title }}";
  </script>
  <div id="disqus_thread"></div>
  <script type="text/javascript" src="http://disqus.com/forums/blogobaggins/embed.js"></script>
  <noscript>
    <a href="http://blogobaggins.disqus.com/?url=ref">View the discussion thread.</a>
  </noscript>
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
